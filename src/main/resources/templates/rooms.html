<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http:/>/www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Gnomix - pokoje</title>
</head>
<body>
<h2>Pokoje gościnne</h2>

<table>
    <tbody>
    <tr th:each="room :${rooms}">
        <td th:text="${room.id}"/>
        <td th:text=" ${room}"/>
        <a th:href="@{/rooms/delete/{id}(id=${room.id}}">Usuń</a>
    </tr>
    </tbody>

</table>
</body>
</html>
