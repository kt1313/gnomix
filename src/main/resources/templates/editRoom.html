<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Edytuj pokój</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gnomix - Panel Zarządzania.</a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Główna<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/guests">Goście</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rooms">Pokoje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/reservations">Rezerwacje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/reservations/create/stepone">Utwórz rezerwacje</a>
            </li>
        </ul>
    </div>
</nav>

<div class="p-3 text-center bg-light">
    <h2 class="mb-3">Edytuj pokój</h2>
</div>

<div class="container">
    <form th:action="@{/rooms/edit}" method="post">
        <input type="hidden" name="id" th:value="${room.id}"/>

        <div class="form-group">
            <label for="editroomnumber">Numer pokoju:</label>
            <input type="text" name="number" th:value="${room.number}" required
                   class="form-control" id="editroomnumber"/>
        </div>

        <div class="form-group">
            <label for="editroombeds">Rozkład Lóżek:</label>
            <select name="bedsDesc" class="form-control" id="editroombeds">
                <option value="2" th:selected="${bedsAsStr=='2'}">Podwójne</option>
                <option value="1" th:selected="${bedsAsStr=='1'}">Pojedyncze</option>
                <option value="2+2" th:selected="${bedsAsStr=='2+2'}">Podwójne + Podwójne</option>
                <option value="2+1" th:selected="${bedsAsStr=='2+1'}">Podwójne + Pojedyncze</option>
                <option value="2+1+1" th:selected="${bedsAsStr=='2+1+1'}">Podwójne + Pojedyncze + Pojedyncze</option>
                <option value="2+1+1+1" th:selected="${bedsAsStr=='2+1+1+1'}">Podwójne + Pojedyncze + Pojedyncze + Pojedyncze</option>
                <option value="1+1" th:selected="${bedsAsStr=='1+1'}">Pojedyncze + Pojedyncze</option>
            </select>
        </div>

        <div class="form-group">
            <label for="createnewroomdescription">Opis pokoju:</label>
            <textarea type="text" name="description" th:value="${room.description}"
                      class="form-control" id="createnewroomdescription"></textarea></p>
        </div>

        <div th:if="${not #lists.isEmpty(room.photosUrls)}">
            <div class="form-group">
                <label for="createnewroomphotosurls1">URL zdjęcia:</label>
                <input type="text" name="photosUrls" th:value="${room.photosUrls[0]}"
                       class="form-control" id="createnewroomphotosurls1"/></p>
            </div>

            <div class="form-group">
                <label for="createnewroomphotosurls2">URL zdjęcia::</label>
                <input type="text" name="photosUrls" th:value="${room.photosUrls[1]}"
                       class="form-control" id="createnewroomphotosurls2"/></p>
            </div>

            <div class="form-group">
                <label for="createnewroomphotosurls3">URL zdjęcia::</label>
                <input type="text" name="photosUrls" th:value="${room.photosUrls[2]}"
                       class="form-control" id="createnewroomphotosurls3"/></p>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(room.photosUrls)}">
            <div class="form-group">
                <label for="createnewroomphotosurls11">URL zdjęcia:</label>
                <input type="text" name="photosUrls"
                       class="form-control" id="createnewroomphotosurls11"/></p>
            </div>

            <div class="form-group">
                <label for="createnewroomphotosurls22">URL zdjęcia::</label>
                <input type="text" name="photosUrls"
                       class="form-control" id="createnewroomphotosurls22"/></p>
            </div>

            <div class="form-group">
                <label for="createnewroomphotosurls33">URL zdjęcia::</label>
                <input type="text" name="photosUrls"
                       class="form-control" id="createnewroomphotosurls33"/></p>
            </div>
        </div>



        <input type="submit" class="btn btn-primary" value="Edytuj pokój" />
    </form>
</div>
</body>
</html>
