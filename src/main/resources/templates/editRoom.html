<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Edytuj pokój</title>
    <script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gnomix - Panel Zarządzania.</a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Główna<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/guests">Goście</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rooms">Pokoje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/reservations">Rezerwacje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="/reservations/create/stepone">Utwórz rezerwację</a>
            </li>
        </ul>
    </div>
</nav>

<div class="p-3 text-center bg-light"><h2 class="mb-3">Edytuj pokój</h2>
</div>

<div class="container">

    <form th:action="@{/rooms/edit}" method="post">
        <input type="hidden" name="id" th:value="${room.getId}">
        <p>Numer pokoju: <input type="text" name="roomNumber" th:value="${room.getNumber}" required/></p>
        <p>Rozklad Lóżek:
            <select name="bedsDescription" th:value="${bedsAsStr}" required>
                <option value="1">Pojedyncze</option>
                <option value="2">Podwójne</option>
                <option value="1+1">Dwa pojedyncze</option>
                <option value="2+1">Podwójne plus pojedyncze</option>
                <option value="2+2">Podwójne plus podwójne</option>
                <option value="2+1+1">Podwójne plus dwa pojedyncze</option>
            </select>

        </p>


        <div class="form-group">
            <label for="createnewroomdescription">Opis pokoju: </label>
            <textarea type="text" name="description" th:value="${room.description}"
                      class="form-control" id="createnewroomdescription"></textarea>
        </div>
        <div th:if="${not #lists.isEmpty(room.photosUrl)}">
            <div class="form-group">
                <label for="createnewroomphotosurl1">URL zdjecia: </label>
                <input type="text" name="photosUrl" th:value="${room.photosUrl[0]}"
                       class="form-control" id="createnewroomphotosurl1"/>
            </div>
            <div class="form-group">
                <label for="createnewroomphotosurl2">URL zdjecia: </label>
                <input type="text" name="photosUrl" th:value="${room.photosUrl[1]}"
                       class="form-control" id="createnewroomphotosurl2"/>
            </div>
            <div class="form-group">
                <label for="createnewroomphotosurl3">URL zdjecia: </label>
                <input type="text" name="photosUrl" th:value="${room.photosUrl[2]}"
                       class="form-control" id="createnewroomphotosurl3"/>
            </div>
        </div>
        <div th:if="${ #lists.isEmpty(room.photosUrl)}">
            <div class="form-group">
                <label for="createnewroomphotosurl11">URL zdjecia: </label>
                <input type="text" name="photosUrl"
                       class="form-control" id="createnewroomphotosurl11"/>
            </div>
            <div class="form-group">
                <label for="createnewroomphotosurl22">URL zdjecia: </label>
                <input type="text" name="photosUrl"
                       class="form-control" id="createnewroomphotosurl22"/>
            </div>
            <div class="form-group">
                <label for="createnewroomphotosurl33">URL zdjecia: </label>
                <input type="text" name="photosUrl"
                       class="form-control" id="createnewroomphotosurl33"/>
            </div>
        </div>

        <p><input type="submit" name="Submit"/></p>
    </form>
</div>
</body>
</html>
