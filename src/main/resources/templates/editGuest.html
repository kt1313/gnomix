<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Edytuj  gościa</title>
    <script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"> </script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" >

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gnomix - Panel Zarządzania.</a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Główna<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/guests">Goście</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rooms">Pokoje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/reservations">Rezerwacje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="/reservations/create/stepone">Utwórz rezerwację</a>
            </li>
        </ul>
    </div>
</nav>

<div class="p-3 text-center bg-light"><h2 class="mb-3">Edytuj gościa</h2>
</div>

<div class="container">

<form th:action="@{/guests/edit}" method="post">
    <input type="hidden" name="id" th:value="${guest.id}"/>
    <p>Imię: <input type="text" name="firstName" th:value="${guest.firstName}" required/></p>
    <p>Nazwisko: <input type="text" name="lastName" th:value="${guest.lastName}" required/></p>
    <p>Data urodzenia: <input type="date" name="dateOfBirth" th:value="${guest.birthDate}" required/></p>
    <p>Płeć: <select name="gender" th:value="${guest.gender}" required>
        <option value="MALE">Mężczyzna</option>
        <option value="FEMALE">Kobieta</option>

    </select>
    </p>
    <p><input type="submit" name="Submit"/></p>

</form>
</div>
</body>
</html>
