<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
                      xmlns:th="http:/>/www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Gnomix - goście</title>
</head>
<body>
<h2>Lista gości</h2>
<p th:text="${guest}"/>
<table>
    <tr>
        <td th:text="${guest.firstName}"/>
        <td th:text="${guest.lastName}"/>
        <td th:text="${guest.birthDate}"/>
        <td th:text="${guest.gender}"/>
    </tr>
</table>
</body>
</html>
