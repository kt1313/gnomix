<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Dodaj pokój</title>
    <script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"> </script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" >

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gnomix - Panel Zarządzania.</a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Główna<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/guests">Goście</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rooms">Pokoje</a>
            </li>
        </ul>
    </div>
</nav>

<div class="p-3 text-center bg-light"><h2 class="mb-3">Dodaj nowy pokój</h2>
</div>

<div class="container">

<form th:action="@{/rooms/create}" method="post">
    <div class="form-group">

    <input type="hidden" name="id" />
        <label for="createnewroomnumber">Numer pokoju: </label>
        <input type="text" name="roomNumber"  required
               class="form-control" id="createnewroomnumber"/></div>

    <div class="form-group">
        <label for="createnewroombeds">Rozklad Lóżek: </label>
        <select name="bedsDescription" class="form-control"
        id="createnewroombeds">
        <option value="1">Pojedyncze</option>
        <option value="2">Podwójne</option>
        <option value="1+1">Dwa pojedyncze</option>
        <option value="2+1">Podwójne plus pojedyncze</option>
        <option value="2+2">Podwójne plus podwójne</option>
        <option value="2+1+1">Podwójne plus dwa pojedyncze</option>
        </select>
    </div>

    <input type="submit" class="btn-primary" value="Uwórz pokój"/>


</form>
</div>
</body>
</html>
